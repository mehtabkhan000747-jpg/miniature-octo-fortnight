<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azhar Voice Lab</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            font-size: 18px;
            padding: 10px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Welcome to Azhar Voice Lab</h1>
    <p>Gemini 2.5 Pro Text-to-Speech Demo</p>

    <textarea id="text" rows="5" placeholder="Write text here..."></textarea>
    <br><br>
    <button onclick="generateVoice()">Generate Voice</button>

    <h2>Output:</h2>
    <audio id="player" controls></audio>

    <script>
        async function generateVoice() {
            const text = document.getElementById("text").value;
            if (!text) {
                alert("Please enter some text!");
                return;
            }

            const apiKey = "YOUR_API_KEY_HERE";   // â† Ø§Ù¾Ù†ÛŒ API Key ÛŒÛØ§Úº Ù„Ú¯Ø§Ø¤

            const response = await fetch(
                "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateText?key=" + apiKey,
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                }
            );

            const data = await response.json();

            if (!data.candidates || !data.candidates[0]) {
                alert("Error generating voice");
                return;
            }

            // ğŸ”¥ Gemini text output
            const outputText = data.candidates[0].content.parts[0].text;

            // ğŸ”¥ Convert text to speech using browser TTS
            const utter = new SpeechSynthesisUtterance(outputText);
            utter.lang = "ar";  // â† Ø²Ø¨Ø§Ù† Ø¨Ø¯Ù„ Ø³Ú©ØªÛ’ ÛÙˆ
            speechSynthesis.speak(utter);
        }
    </script>
</body>
</html>
