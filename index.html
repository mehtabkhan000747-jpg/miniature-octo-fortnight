<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azhar Voice Lab</title>
  </head>
  <body>
    <h1>Welcome to Azhar Voice Lab</h1>
    <p>Gemini 2.5 Pro Text-to-Speech Demo</p>

    <textarea id="text" placeholder="Write text here..." rows="6"></textarea>
    <br /><br />
    <button onclick="generateVoice()">Generate Voice</button>

    <h3>Output:</h3>
    <audio id="player" controls></audio>

    <script>
      async function generateVoice() {
        const txt = document.getElementById("text").value;

        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=YOUR_API_KEY",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: txt }] }],
            }),
          }
        );

        const result = await response.json();
        console.log(result);
      }
    </script>
  </body>
</html>
